<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zola音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --gray: #6c757d;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--success);
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--light);
            opacity: 0.8;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            width: 100%;
        }
        
        .player-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .album-art {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .album-art img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .album-art img:hover {
            transform: scale(1.05);
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .song-artist {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin: 30px 0;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            background: var(--accent);
            height: 100%;
            border-radius: 4px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn {
            background: var(--accent);
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }
        
        .play-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.5);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        
        .playlist-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .playlist-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            outline: none;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .playlist {
            list-style: none;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(67, 97, 238, 0.3);
            border-left: 4px solid var(--accent);
        }
        
        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .playlist-item-artist {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            width: 100%;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .playlist-container {
                max-height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .album-art {
                max-width: 250px;
            }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Zola音乐播放器</h1>
            <p class="subtitle">从指定目录加载音乐文件</p>
        </header>
        
        <div class="main-content">
            <div class="player-container">
                <div class="album-art">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="专辑封面" id="albumArt">
                </div>
                
                <div class="song-info">
                    <h2 class="song-title" id="songTitle">请选择歌曲</h2>
                    <p class="song-artist" id="songArtist"></p>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="shuffleBtn" title="随机播放">
                        <i>🔀</i>
                    </button>
                    <button class="control-btn" id="prevBtn" title="上一首">
                        <i>⏮</i>
                    </button>
                    <button class="control-btn play-btn" id="playBtn" title="播放">
                        <i>▶</i>
                    </button>
                    <button class="control-btn" id="nextBtn" title="下一首">
                        <i>⏭</i>
                    </button>
                    <button class="control-btn" id="repeatBtn" title="重复播放">
                        <i>🔁</i>
                    </button>
                </div>
                
                <div class="volume-container">
                    <button class="control-btn" id="volumeBtn" title="静音">
                        <i>🔊</i>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
            
            <div class="playlist-container">
                <h3 class="playlist-header">播放列表</h3>
                <input type="text" id="searchInput" placeholder="搜索歌曲或歌手..." class="search-input">
                <ul class="playlist" id="playlist">
                    <div class="loader">
                        <div class="loader-spinner"></div>
                    </div>
                </ul>
            </div>
        </div>
        
        <footer>
            <p>使用Zola构建 | HTML5 Audio API | 从目录动态加载音乐</p>
        </footer>
    </div>

    <script>
        // 默认封面URL（所有歌曲使用相同的封面）
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80";
        
        // 音乐目录路径
        const MUSIC_DIR = "/musics/";
        
        // DOM元素
        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');
        const searchInput = document.getElementById('searchInput');

        // 状态变量
        let musicData = [];
        let isPlaying = false;
        let currentSongIndex = 0;
        let isShuffle = false;
        let isRepeat = false;
        let lastVolume = audio.volume;

        // 初始化播放器
        async function initPlayer() {
            // 加载音乐文件列表
            await loadMusicFiles();
            
            if (musicData.length === 0) {
                playlistEl.innerHTML = '<div class="playlist-empty">未找到音乐文件</div>';
                return;
            }
            
            // 设置初始音量
            audio.volume = volumeSlider.value;
            
            // 事件监听器
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            progressContainer.addEventListener('click', setProgress);
            searchInput.addEventListener('input', filterPlaylist);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            // 加载第一首歌
            loadSong(currentSongIndex);
        }

        // 从指定目录加载音乐文件
        async function loadMusicFiles() {
            try {
                // 模拟从目录加载音乐文件
                // 在实际应用中，这里应该调用API或读取目录内容
                // 这里使用硬编码的文件列表作为示例
                const files = [
                    "小红花-赵英俊.mp3",
                    // 添加更多文件...
                ];
                
                // 创建音乐数据
                musicData = files.map((file, index) => {
                    // 从文件名中提取标题和歌手（移除扩展名）
                    const baseName = file.replace(/\.\w+$/, '');
                    const parts = baseName.split('-');
                    const title = parts[0].trim();
                    const artist = parts.length > 1 ? parts.slice(1).join('-').trim() : '未知';
                    
                    return {
                        id: index + 1,
                        title: title,
                        artist: artist,
                        file: MUSIC_DIR + file,
                        cover: DEFAULT_COVER
                    };
                });
                
                // 渲染播放列表
                renderPlaylist();
                
            } catch (error) {
                console.error('加载音乐文件失败:', error);
                playlistEl.innerHTML = '<div class="playlist-error">加载音乐失败，请稍后再试</div>';
            }
        }

        // 渲染播放列表
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            
            musicData.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                    updatePlaylistHighlight();
                });
                
                playlistEl.appendChild(li);
            });
        }

        // 更新播放列表高亮
        function updatePlaylistHighlight() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 过滤播放列表
        function filterPlaylist() {
            const term = searchInput.value.toLowerCase();
            document.querySelectorAll('.playlist-item').forEach(item => {
                const title = item.querySelector('.playlist-item-title').textContent.toLowerCase();
                const artist = item.querySelector('.playlist-item-artist').textContent.toLowerCase();
                if (title.includes(term) || artist.includes(term)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // 加载歌曲
        function loadSong(index) {
            if (index < 0 || index >= musicData.length) return;
            
            const song = musicData[index];
            audio.src = song.file;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.src = song.cover;
            
            // 更新播放列表高亮
            updatePlaylistHighlight();
            
            // 重置进度
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
        }

        // 播放歌曲
        function playSong() {
            if (musicData.length === 0) return;
            
            isPlaying = true;
            audio.play();
            playBtn.innerHTML = '<i>⏸</i>';
            playBtn.title = "暂停";
            playBtn.classList.add('pulse');
        }

        // 暂停歌曲
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.innerHTML = '<i>▶</i>';
            playBtn.title = "播放";
            playBtn.classList.remove('pulse');
        }

        // 切换播放状态
        function togglePlay() {
            if (musicData.length === 0) return;
            
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // 上一首
        function prevSong() {
            if (musicData.length === 0) return;
            
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = musicData.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // 下一首
        function nextSong() {
            if (musicData.length === 0) return;
            
            if (isShuffle) {
                // 随机播放模式
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * musicData.length);
                } while (newIndex === currentSongIndex && musicData.length > 1);
                
                currentSongIndex = newIndex;
            } else {
                // 顺序播放模式
                currentSongIndex++;
                if (currentSongIndex >= musicData.length) {
                    if (isRepeat) {
                        currentSongIndex = 0;
                    } else {
                        pauseSong();
                        currentSongIndex = musicData.length - 1;
                        return;
                    }
                }
            }
            
            loadSong(currentSongIndex);
            playSong();
        }

        // 设置进度
        function setProgress(e) {
            if (musicData.length === 0) return;
            
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // 更新进度条
        function updateProgress() {
            if (musicData.length === 0) return;
            
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // 切换随机播放
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? 'var(--accent)' : 'var(--light)';
        }

        // 切换重复播放
        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.style.color = isRepeat ? 'var(--accent)' : 'var(--light)';
        }

        // 切换静音
        function toggleMute() {
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                volumeBtn.innerHTML = '<i>🔇</i>';
            } else {
                audio.volume = lastVolume;
                volumeSlider.value = lastVolume;
                volumeBtn.innerHTML = '<i>🔊</i>';
            }
        }

        // 设置音量
        function setVolume() {
            audio.volume = volumeSlider.value;
            if (audio.volume > 0) {
                volumeBtn.innerHTML = '<i>🔊</i>';
            } else {
                volumeBtn.innerHTML = '<i>🔇</i>';
            }
        }

        // 格式化时间 (秒 -> MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 初始化播放器
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
