    <style>

        /* å“åº”å¼è®¾è®¡ */

<body>
    <div class="container">

        <div class="main-content">
            <div class="player-container">
                <div class="album-art">
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="ä¸“è¾‘å°é¢" id="albumArt">

                        <i>â–¶</i>

                        <i>â­</i>

        <footer>

    <script>
        // é»˜è®¤å°é¢URLï¼ˆæ‰€æœ‰æ­Œæ›²ä½¿ç”¨ç›¸åŒçš„å°é¢ï¼‰
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80";
        
        // éŸ³ä¹ç›®å½•è·¯å¾„
        const MUSIC_DIR = "/musics/";
        
        // DOMå…ƒç´ 
        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');
        const searchInput = document.getElementById('searchInput');

        // çŠ¶æ€å˜é‡
        let musicData = [];
        let isPlaying = false;
        let currentSongIndex = 0;
        let isShuffle = false;
        let isRepeat = false;
        let lastVolume = audio.volume;

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        async function initPlayer() {
            // åŠ è½½éŸ³ä¹æ–‡ä»¶åˆ—è¡¨
            await loadMusicFiles();
            
            if (musicData.length === 0) {
                playlistEl.innerHTML = '<div class="playlist-empty">æœªæ‰¾åˆ°éŸ³ä¹æ–‡ä»¶</div>';
                return;
            }
            
            // è®¾ç½®åˆå§‹éŸ³é‡
            audio.volume = volumeSlider.value;
            
            // äº‹ä»¶ç›‘å¬å™¨
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            progressContainer.addEventListener('click', setProgress);
            searchInput.addEventListener('input', filterPlaylist);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            // åŠ è½½ç¬¬ä¸€é¦–æ­Œ
            loadSong(currentSongIndex);
        }

        // ä»æŒ‡å®šç›®å½•åŠ è½½éŸ³ä¹æ–‡ä»¶
        async function loadMusicFiles() {
            try {
                // æ¨¡æ‹Ÿä»ç›®å½•åŠ è½½éŸ³ä¹æ–‡ä»¶
                // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œåº”è¯¥è°ƒç”¨APIæˆ–è¯»å–ç›®å½•å†…å®¹
                // è¿™é‡Œä½¿ç”¨ç¡¬ç¼–ç çš„æ–‡ä»¶åˆ—è¡¨ä½œä¸ºç¤ºä¾‹
                const files = [
                    "å°çº¢èŠ±-èµµè‹±ä¿Š.mp3",
                    // æ·»åŠ æ›´å¤šæ–‡ä»¶...
                ];
                
                // åˆ›å»ºéŸ³ä¹æ•°æ®
                musicData = files.map((file, index) => {
                    // ä»æ–‡ä»¶åä¸­æå–æ ‡é¢˜å’Œæ­Œæ‰‹ï¼ˆç§»é™¤æ‰©å±•åï¼‰
                    const baseName = file.replace(/\.\w+$/, '');
                    const parts = baseName.split('-');
                    const title = parts[0].trim();
                    const artist = parts.length > 1 ? parts.slice(1).join('-').trim() : 'æœªçŸ¥';
                    
                    return {
                        id: index + 1,
                        title: title,
                        artist: artist,
                        file: MUSIC_DIR + file,
                        cover: DEFAULT_COVER
                    };
                });
                
                // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
                renderPlaylist();
                
            } catch (error) {
                console.error('åŠ è½½éŸ³ä¹æ–‡ä»¶å¤±è´¥:', error);
                playlistEl.innerHTML = '<div class="playlist-error">åŠ è½½éŸ³ä¹å¤±è´¥ï¼Œè¯·ç¨åå†è¯•</div>';
            }
        }

        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            
            musicData.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                    updatePlaylistHighlight();
                });
                
                playlistEl.appendChild(li);
            });
        }

        // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
        function updatePlaylistHighlight() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // è¿‡æ»¤æ’­æ”¾åˆ—è¡¨
        function filterPlaylist() {
            const term = searchInput.value.toLowerCase();
            document.querySelectorAll('.playlist-item').forEach(item => {
                const title = item.querySelector('.playlist-item-title').textContent.toLowerCase();
                const artist = item.querySelector('.playlist-item-artist').textContent.toLowerCase();
                if (title.includes(term) || artist.includes(term)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // åŠ è½½æ­Œæ›²
        function loadSong(index) {
            if (index < 0 || index >= musicData.length) return;
            
            const song = musicData[index];
            audio.src = song.file;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.src = song.cover;
            
            // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
            updatePlaylistHighlight();
            
            // é‡ç½®è¿›åº¦
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
        }

        // æ’­æ”¾æ­Œæ›²
        function playSong() {
            if (musicData.length === 0) return;
            
            isPlaying = true;
            audio.play();
            playBtn.innerHTML = '<i>â¸</i>';
            playBtn.title = "æš‚åœ";
            playBtn.classList.add('pulse');
        }

        // æš‚åœæ­Œæ›²
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.innerHTML = '<i>â–¶</i>';
            playBtn.title = "æ’­æ”¾";
            playBtn.classList.remove('pulse');
        }

        // åˆ‡æ¢æ’­æ”¾çŠ¶æ€
        function togglePlay() {
            if (musicData.length === 0) return;
            
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // ä¸Šä¸€é¦–
        function prevSong() {
            if (musicData.length === 0) return;
            
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = musicData.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // ä¸‹ä¸€é¦–
        function nextSong() {
            if (musicData.length === 0) return;
            
            if (isShuffle) {
                // éšæœºæ’­æ”¾æ¨¡å¼
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * musicData.length);
                } while (newIndex === currentSongIndex && musicData.length > 1);
                
                currentSongIndex = newIndex;
            } else {
                // é¡ºåºæ’­æ”¾æ¨¡å¼
                currentSongIndex++;
                if (currentSongIndex >= musicData.length) {
                    if (isRepeat) {
                        currentSongIndex = 0;
                    } else {
                        pauseSong();
                        currentSongIndex = musicData.length - 1;
                        return;
                    }
                }
            }
            
            loadSong(currentSongIndex);
            playSong();
        }

        // è®¾ç½®è¿›åº¦
        function setProgress(e) {
            if (musicData.length === 0) return;
            
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            if (musicData.length === 0) return;
            
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // åˆ‡æ¢éšæœºæ’­æ”¾
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? 'var(--accent)' : 'var(--light)';
        }

        // åˆ‡æ¢é‡å¤æ’­æ”¾
        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.style.color = isRepeat ? 'var(--accent)' : 'var(--light)';
        }

        // åˆ‡æ¢é™éŸ³
        function toggleMute() {
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                volumeBtn.innerHTML = '<i>ğŸ”‡</i>';
            } else {
                audio.volume = lastVolume;
                volumeSlider.value = lastVolume;
                volumeBtn.innerHTML = '<i>ğŸ”Š</i>';
            }
        }

        // è®¾ç½®éŸ³é‡
        function setVolume() {
            audio.volume = volumeSlider.value;
            if (audio.volume > 0) {
                volumeBtn.innerHTML = '<i>ğŸ”Š</i>';
            } else {
                volumeBtn.innerHTML = '<i>ğŸ”‡</i>';
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´ (ç§’ -> MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
